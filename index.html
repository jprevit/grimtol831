<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimtol JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Jacquard+12&display=swap"
        rel="stylesheet">
</head>
<body>

    <header>
        <h1>Grimtol JS</h1>
    </header>

    <main>
        <section class="town">
            <div class="card">
                <h2>Tavern 🛖</h2>
                <p>Rest and heal</p>
                <button onclick="healHero()" id="tavern-cost"> 🪙</button>
            </div>

            <div class="card">
                <h2>Cobbler 👢</h2>
                <p>Buy bigger boots</p>
                <button onclick="upgradeHero('boot')" id="boot-cost"> 🪙</button>
            </div>

            <div class="card">
                <h2>Bow-dude 🏹</h2>
                <p>Buy bigger bow</p>
                <button onclick="upgradeHero('arrow')" id="arrow-cost"> 🪙</button>
            </div>

            <div class="card">
                <h2>Library 📖</h2>
                <p>Buy bigger brains</p>
                <button onclick="upgradeHero('magic')" id="magic-cost"> 🪙</button>
            </div>
        </section>

        <section class="dungeon">
            <div class="monster-card" id="monster-card">
                <img src="assets\monsters\goblin.png" alt="" id="monster-picture">
                <h1 id="monster-name">Shreknar</h1>
                <div class="monster-stats" id="monster-stats">Shreknar</div>
                <div>
                    <button onclick="squishMonster('boot')">🥾</button>
                    <button onclick="squishMonster('arrow')">🏹</button>
                    <button onclick="squishMonster('magic')">🪄</button>
                </div>
            </div>
        </section>

        <section class="hero" id="hero">
            <img src="assets/Players/HeroPortrait1.png" alt="">
            <div>
                <h1 id="hero-name">Placeholder</h1>
                <p id="hero-stats">Placeholder</p>
            </div>
        </section>


    </main>
    

    <script src="app.js"></script>
</body>
</html>
